<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="main.js"></script>
    <link rel="stylesheet" href="page2.css">
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="main_container">
        <!--BEGINNING OF THE UPPER AREA-->
        <div class="upper_area">
            <!-- <input id="pac-input" class="controls" type="text" placeholder="Search Box"> -->
            <div id="map">
            </div>
            
            <input id="pac-input" class="controls" type="text" placeholder="Search Box">

            <div id="movielist">

            

            <!--carousel-->
            <div id="posterCarousel" class="carousel slide" data-ride="carousel">
                <div class="carousel-inner">
                    
                </div>

                  <!-- Carousel controls -->
                <a class="carousel-control left" href="#posterCarousel" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                </a>
                <a class="carousel-control right" href="#posterCarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
                </a>

            </div>
            </div>

            <div class="modal fade" id="trailerModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content">
                        <div class="modal-body">
                            <!--START OF MODAL BODY-->
                            <h1>Trailer</h1>
                            <iframe width="460" height="385" id="videoTrailer" src="">
                            </iframe>
                        </div>
                        <!--END OF MODAL BODY-->
                        <div class="modal-footer">

                        </div>
                    </div>
                </div>
            </div>

            <!--END OF THE UPPER AREA-->
        </div>
        <div class="bottom_area">

        </div>

    </div>





    
<div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
        <div class="item active">
            <img src="la.jpg" alt="Los Angeles">
        </div>

        <div class="item">
            <img src="chicago.jpg" alt="Chicago">
        </div>

        <div class="item">
            <img src="ny.jpg" alt="New York">
        </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
        <span class="sr-only">Next</span>
    </a>
</div>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBWbz8SSS_X8ErgwW0lXzC_CMdGAJuWKA8&libraries=places&callback=initAutocomplete"async defer></script>
</body>

</html>
